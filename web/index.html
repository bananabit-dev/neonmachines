<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neonmachines Web Interface</title>
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
</head>
<body>
    <div id="app">
        <!-- Navigation Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <img src="static/icon-192.png" alt="Neonmachines" class="logo-icon">
                    <h1>Neonmachines</h1>
                </div>
                <nav class="nav-tabs">
                    <button class="nav-tab active" data-tab="graph-editor">
                        <span class="tab-icon">üìä</span>
                        Graph Editor
                    </button>
                    <button class="nav-tab" data-tab="poml-editor">
                        <span class="tab-icon">üìù</span>
                        POML Editor
                    </button>
                </nav>
                <div class="header-actions">
                    <button class="btn btn-secondary" id="save-btn">Save</button>
                    <button class="btn btn-primary" id="run-btn">Run</button>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Graph Editor Tab -->
            <div id="graph-editor" class="tab-content active">
                <div class="graph-editor-container">
                    <div class="graph-toolbar">
                        <div class="tool-group">
                            <button class="tool-btn" id="add-node-btn" title="Add Node">
                                <span class="tool-icon">+</span>
                            </button>
                            <button class="tool-btn" id="connect-btn" title="Connect Nodes">
                                <span class="tool-icon">üîó</span>
                            </button>
                            <button class="tool-btn" id="delete-btn" title="Delete">
                                <span class="tool-icon">üóëÔ∏è</span>
                            </button>
                            <button class="tool-btn" id="save-graph-btn" title="Save Graph">
                                <span class="tool-icon">üíæ</span>
                            </button>
                            <button class="tool-btn" id="load-graph-btn" title="Load Graph">
                                <span class="tool-icon">üìÅ</span>
                            </button>
                        </div>
                        <div class="tool-group">
                            <button class="tool-btn" id="zoom-in-btn" title="Zoom In">
                                <span class="tool-icon">üîç+</span>
                            </button>
                            <button class="tool-btn" id="zoom-out-btn" title="Zoom Out">
                                <span class="tool-icon">üîç-</span>
                            </button>
                            <button class="tool-btn" id="reset-view-btn" title="Reset View">
                                <span class="tool-icon">üîÑ</span>
                            </button>
                        </div>
                    </div>
                    <div class="graph-canvas-container">
                        <svg id="graph-canvas" class="graph-canvas">
                            <defs>
                                <marker id="arrowhead" markerWidth="10" markerHeight="7" 
                                        refX="9" refY="3.5" orient="auto">
                                    <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
                                </marker>
                            </defs>
                            <g id="graph-connections"></g>
                            <g id="graph-nodes"></g>
                        </svg>
                    </div>
                    <div class="graph-properties">
                        <h3>Node Properties</h3>
                        <div id="node-properties-panel">
                            <p class="placeholder-text">Select a node to edit its properties</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- POML Editor Tab -->
            <div id="poml-editor" class="tab-content">
                <div class="poml-editor-container">
                    <div class="editor-toolbar">
                        <div class="tool-group">
                            <button class="tool-btn" id="new-file-btn" title="New File">
                                <span class="tool-icon">üìÑ</span>
                            </button>
                            <button class="tool-btn" id="open-file-btn" title="Open File">
                                <span class="tool-icon">üìÅ</span>
                            </button>
                            <button class="tool-btn" id="save-file-btn" title="Save File">
                                <span class="tool-icon">üíæ</span>
                            </button>
                        </div>
                        <div class="tool-group">
                            <button class="tool-btn" id="format-btn" title="Format">
                                <span class="tool-icon">üé®</span>
                            </button>
                            <button class="tool-btn" id="validate-btn" title="Validate">
                                <span class="tool-icon">‚úì</span>
                            </button>
                            <button class="tool-btn" id="run-poml-btn" title="Run POML">
                                <span class="tool-icon">‚ñ∂Ô∏è</span>
                            </button>
                        </div>
                    </div>
                    <div class="editor-container">
                        <div id="poml-editor" class="code-editor"></div>
                    </div>
                    <div class="poml-output">
                        <h3>Output</h3>
                        <div id="poml-output-content" class="output-content"></div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Status Bar -->
        <footer class="status-bar">
            <div class="status-content">
                <div class="status-info">
                    <span id="status-text">Ready</span>
                </div>
                <div class="status-actions">
                    <span id="file-status">No file loaded</span>
                </div>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="static/js/main.js"></script>
    <script src="static/js/graph-editor.js"></script>
    <script src="static/js/poml-editor.js"></script>
</body>
</html>
