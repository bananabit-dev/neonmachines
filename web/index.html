<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neonmachines Web Interface</title>
    <link rel="stylesheet" href="static/css/paper-theme.css" id="theme-link">
    <link rel="stylesheet" href="static/css/buttons.css">
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
</head>
<body>
    <div id="app">
        <!-- Navigation Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <img src="static/icon-192.png" alt="Neonmachines" class="logo-icon">
                    <h1>Neonmachines</h1>
                </div>
                <nav class="nav-tabs">
                    <button class="nav-tab active" data-tab="chat">Chat</button>
                    <button class="nav-tab" data-tab="graph-editor">Graph Editor</button>
                    <button class="nav-tab" data-tab="poml-editor">POML Editor</button>
                    <button class="nav-tab" data-tab="metrics">Metrics</button>
                    <button class="nav-tab" data-tab="tracing">Tracing</button>
                </nav>
                <div class="header-actions">
                    <select id="theme-selector">
                        <option value="main">Default Theme</option>
                        <option value="paper" selected>White Paper Theme</option>
                    </select>
                    <div class="user-profile">
                        <div class="avatar-container">
                            <img id="user-avatar" src="static/default-avatar.png" alt="User Avatar" class="user-avatar">
                            <input type="file" id="avatar-upload" accept="image/*" style="display: none;">
                        </div>
                        <span id="user-name" class="user-name">User</span>
                    </div>
                    <div class="poml-file-selector" id="poml-file-selector" style="display: none;">
                        <select id="poml-file-list">
                            <option value="">Select POML file...</option>
                        </select>
                    </div>
                    <button class="btn btn-secondary" id="save-btn">Save</button>
                    <button class="btn btn-primary" id="run-btn">Run</button>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="main-content">
            <div id="chat" class="tab-content active">
                <div id="chat-container">
                    <div id="chat-messages"></div>
                    <div id="chat-input-container">
                        <input type="text" id="chat-input" placeholder="Type your message or command...">
                        <button id="send-btn">Send</button>
                    </div>
                </div>
            </div>
            <div id="graph-editor" class="tab-content">
                <!-- Graph editor content will be loaded here -->
            </div>
            <div id="poml-editor" class="tab-content">
                <!-- POML editor content will be loaded here -->
            </div>
            <div id="tracing" class="tab-content">
                <!-- Tracing content will be loaded here -->
            </div>

            <div id="metrics" class="tab-content">
                <!-- Metrics content will be loaded here -->
            </div>
        </main>

        <!-- Status Bar -->
        <footer class="status-bar">
            <div class="status-content">
                <div class="status-info">
                    <span id="status-text">Ready</span>
                </div>
                <div class="status-actions">
                    <span id="file-status">No file loaded</span>
                </div>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="static/js/main.js"></script>
</body>
</html>
