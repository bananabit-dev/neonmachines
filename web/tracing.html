<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracing</title>
    <link rel="stylesheet" href="static/css/paper-theme.css">
    <link rel="stylesheet" href="static/css/buttons.css">
    <style>
        #tracing-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .traces-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .trace-item {
            background: var(--paper-header, #f8f8f8);
            border-radius: 8px;
            padding: 20px;
            border-left: 4px solid var(--paper-accent, #0066cc);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .trace-item.failure {
            border-left-color: #dc3545;
            background-color: #f8d7da;
        }
        
        .trace-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .trace-service {
            font-weight: bold;
            color: var(--paper-accent, #0066cc);
            font-size: 1.1rem;
        }
        
        .trace-service.failure {
            color: #dc3545;
        }
        
        .trace-timestamp {
            color: var(--paper-text, #666666);
            font-size: 0.9rem;
        }
        
        .trace-id {
            color: var(--paper-text, #999999);
            font-size: 0.8rem;
            margin-bottom: 10px;
        }
        
        .trace-details {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 102, 204, 0.05);
            border-radius: 4px;
            border-left: 2px solid var(--paper-accent, #0066cc);
            color: var(--paper-text, #333333);
        }
        
        .trace-details.failure {
            background: rgba(220, 53, 69, 0.05);
            border-left-color: #dc3545;
        }
        
        .trace-duration {
            font-size: 0.9rem;
            color: var(--paper-text, #666666);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--paper-text, #666666);
        }
        
        .error-message {
            color: #721c24;
            text-align: center;
            padding: 20px;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="tracing-container">
        <h2>Request Tracing</h2>
        <div id="traces-container" class="traces-container">
            <p class="loading">Loading traces...</p>
        </div>
    </div>
    <script src="static/js/tracing.js"></script>
</body>
</html>
