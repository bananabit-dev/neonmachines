<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrics</title>
    <link rel="stylesheet" href="static/css/paper-theme.css">
    <link rel="stylesheet" href="static/css/buttons.css">
    <style>
        #metrics-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .metric-card {
            background: var(--paper-header, #f8f8f8);
            border: 1px solid var(--paper-border, #e0e0e0);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .metric-card h3 {
            color: var(--paper-accent, #0066cc);
            margin-top: 0;
            font-size: 1.2rem;
        }
        
        .metric-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--paper-text, #333333);
            margin: 10px 0;
        }
        
        .metric-label {
            color: var(--paper-text, #666666);
            font-size: 0.9rem;
        }
        
        .alerts-section {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .alerts-section h3 {
            color: #856404;
            margin-top: 0;
        }
        
        .alerts-list {
            list-style-type: none;
            padding: 0;
        }
        
        .alert-item {
            padding: 10px;
            background: rgba(255, 193, 7, 0.1);
            border-left: 3px solid #ffc107;
            margin-bottom: 10px;
            border-radius: 4px;
            color: #856404;
        }
        
        .no-alerts {
            text-align: center;
            color: var(--paper-text, #666666);
            font-style: italic;
            padding: 20px;
        }
        
        .error-message {
            color: #721c24;
            text-align: center;
            padding: 20px;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="metrics-container">
        <h2>System Metrics</h2>
        <div id="metrics-data">
            <p>Loading metrics...</p>
        </div>
    </div>
    <script src="static/js/metrics.js"></script>
</body>
</html>
